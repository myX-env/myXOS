;=================================
; myXシリーズ4（XS）
; myXSend - 送る無双 v1.0
;=================================

; ▼ 概要：
; 「送る」の別枠バージョン。アイコンなしの高速表示し、
; 選んで実行するだけの簡単設計のため特殊な使い方はできない。
; 本家「送る」が溢れたら「送る無双」に逃がす役割

; ▼ 解凍後ファイル構成：
; [myXSend.exe] （送る無双本体）
; [SendTo_bak] （バッチ・PS・リンク格納フォルダ）
; [hlp_setting.cfg] （このファイル:ヘルプと設定用）

; ▼ 動作環境：
; OS: Windows 7 以降（PowerShell実行可能な環境）
; .NET Framework 4.8 必須

; ▼ 準備・使い方：
; ① まず、myXSend.exe をダブルクリックで起動し右クリックの
;    設定を編集から SendTo_bak フォルダパスを設定するのだ。
; ② SendTo_bak に実行用のバッチとショートカットを配置（サンプル BAT 同梱）
; ③ myXSend.exe のショートカットを「送る」フォルダに置くのだ
; ④ 右クリック → 送る → myXSend.exe - ショートカット.lnk でリスト選択
; ※シェルメニューに登録（上級者向け）

; ▼ 備考：
; - レジストリは使用しない
; - 設定ファイルとマニュアルは兼用
; - バッチファイルは %~1 でファイルパスを受け取れるのだ（空白対応済み）

; ▼設定項目：
; SendToFolderPath=
;   → 対象となる bat、lnk、ps1 形式 を置いたフォルダのパスを指定するのだ。
;   → 相対パス（例：SendTo_bak）は exe と同じフォルダ内として扱われるのだ。
;   → 初期設定では SendTo_bak が指定されており、必要に応じて、
;      フルパスに書き換えることで、自身の項目も編集可能になるのだ。
;      直接このファイルをメモ帳で編集してもいいのだ。

; ！！【注意】ショートカット（.lnk）ファイルの扱いについて ！！
; -「送る無双（XS）」に .lnk ファイルを送ると、リンク先の実体ファイルや
;   フォルダが処理対象となるのだ！
; - 誤って本体を削除・変更する恐れがあるため、.lnkファイル自体の操作
;   （削除・リネーム等）はエクスプローラー上で行うのだ！

; ▼補足・ヒント集

; ■推奨構成と使い分け：
; ＊ 本家「送る」フォルダに登録するのは…
; - 基本操作に使いたい主要アプリ（アイコンあり）
; - 一度に送るファイルは1つだけで、複数ファイルは未対応。
; - 通常はここに「+ [XS]送る無双.lnk」という名前で登録するのだ！

; ＊ 「送る無双」内（SendTo_bak）に置くのは…
; - 第2候補のアプリ（例：実験用エディタや補助ソフト）
; - PowerShellや特殊なバッチ
; - アイコンは表示されないが、高速表示で即起動できるのだ！

; ■ 活用例：～使い分けで快適に！～
; - 動画編集：AviUtl / Shotcut / Olive
; - 動画鑑賞：MPC-HC / VLC / 標準プレイヤー
; → 送る無双なら複数登録で状況に応じて使い分けできるのだ！

; - ブラウザを使い分けてファイル表示（Chrome / Firefox / Edgeなど）

; ■ 並び順の工夫（記号で調整するのだ）
;   !,#,[,_   → トップに配置されやすい
;   ▲,★,◎  → 中間目立ちゾーン
;   丶,冖     → 下に沈めるテク

; 例：
;   !メモ帳で開く.bat
;   ▲手順メモ.bat
;   丶送る無双_補足.bat

; ■ 表示の工夫
; - アイコン非表示で高速
; - スクロール対応で100件以上でもOK

; ■ 操作ミス防止
